<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Count-down-video background</title>
  </head>
  <body>
    <video class="video-div" autoplay muted loop>
      <source src="./pexels-swb-s-6971607-1280x720-30fps.mp4" />
    </video>
    <section id="countdown">
      <div class="my-day">
        My birthday is on Sunday, 21 January 2024,12:00 am.
      </div>
      <div class="deadline">
        <div class="format">
          <div>
            <h3 class="days">32</h3>
            <span>days</span>
          </div>
        </div>

        <div class="format">
          <div>
            <h3 class="hour">120</h3>
            <span>hours</span>
          </div>
        </div>
        <div class="format">
          <div>
            <h3 class="min">32</h3>
            <span>minutes</span>
          </div>
        </div>
        <div class="format">
          <div>
            <h3 class="sec">40</h3>
            <span>seconds</span>
          </div>
        </div>
      </div>
    </section>
    <div class="buttons">
      <button class="play-btn">Play</button>
      <button class="pause-btn">Pause</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
